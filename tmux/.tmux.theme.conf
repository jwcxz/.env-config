# This tmux statusbar config was created by tmuxline.vim
# on Tue, 03 Mar 2020

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour144,bg=colour237"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour27"
set -g status-style "none,bg=colour234"
set -g message-style "fg=colour144,bg=colour237"
set -g pane-border-style "fg=colour237"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "underscore,fg=colour27,bg=colour234"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour27,bg=colour234"
set -g status-left "#[fg=colour15]#{?client_prefix,#[bg=colour166],#[bg=colour27]} [#S] #[fg=colour27,nobold,nounderscore,noitalics]#{?client_prefix,#[bg=colour130],#[bg=colour234]}"
set -g status-right "#{?client_prefix,#[bg=colour166],#[bg=colour27]} \"#22T\" %H:%M %d-%b-%y "
setw -g window-status-format "#{?client_prefix,#[bg=colour130],#[bg=colour234]}#[fg=colour234,nobold,nounderscore,noitalics]#[default] #I:#W#F #[fg=colour234,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour234,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour237] #I:#W#F #{?client_prefix,#[bg=colour130],#[bg=colour234]}#[fg=colour237,nobold,nounderscore,noitalics]"
